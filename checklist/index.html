<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>checklist</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css">
</head>
<body>
    <div class="list">
        <div class="item">
            <input type="checkbox">
            <label for="">Sound & Touch</label>
            <span><i class="fas fa-bell"></i></span>
        </div>
        <div class="item">
            <input type="checkbox">
            <label for="">Itunes & Appstore</label>
            <span><i class="fab fa-itunes"></i></span>
        </div>
        <div class="item">
            <input type="checkbox">
            <label for="">Airplane Mod</label>
            <span><i class="fas fa-plane"></i></span>
        </div>
        <div class="item">
            <input type="checkbox">
            <label for="">Lock Screen</label>
            <span><i class="fas fa-lock"></i></span>
        </div>
        <div class="item">
            <input type="checkbox">
            <label for="">Keyboard</label>
            <span><i class="fas fa-keyboard"></i></span>
        </div>
        <div class="item">
            <input type="checkbox">
            <label for="">General Settings</label>
            <span><i class="fas fa-cog"></i></span>
        </div>
        <div class="item">
            <input type="checkbox">
            <label for="">Headset Mode</label>
            <span><i class="fas fa-headset"></i></span>
        </div>
        <div class="item">
            <input type="checkbox">
            <label for="">Bluetooth</label>
            <span><i class="fab fa-bluetooth-b"></i></span>
        </div>
    </div>
</body>
</html>
