<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>progress-bar</title>
	<link rel="stylesheet" href="style.css">
	<script src="index.js"></script>
</head>
<body>
	<div class="progress-bar">
		<div class="label">0</div>
		<div class="line" style="width: 600px"><span data-count="100"></span></div>
	</div>

	<div class="progress-bar">
		<div class="label">0</div>
		<div class="line" style="width: 600px"><span data-count="50"></span></div>
	</div>

	<div class="progress-bar">
		<div class="label">0</div>
		<div class="line" style="width: 600px"><span data-count="70"></span></div>
	</div>

	<div class="progress-bar">
		<div class="label">0</div>
		<div class="line" style="width: 600px"><span data-count="30"></span></div>
	</div>
</body>
</html>
